//home
home.title=Bienvenue sur ConfOCARA
home=Accueil
home.description=ConfOCARA est un service web qui permet à des spécialistes en accessibilité ou en sécurité de gérer des questionnaires portant sur des objets à contrôler (porte, chemin, salle de réunion …) et de regrouper ces questionnaires dans des référentiels spécialisés (par exemple pour  contrôler l’accessibilité des locaux). Il peut exister plusieurs catégories de jeux : accessibilité, sécurité, … Les catégories sont configurées par l’administrateur du service.
home.rulesetDef=Ces référentiels publiés sont téléchargeables depuis l’application d’audit OCARA.
home.illustrationDef=Un référentiel, c’est donc un ensemble d’objets (porte, couloir, dispositif de commande, …) avec leurs chapitres pour contrôler le respect des règles attendues. Des explications peuvent être associées aux règles pour les préciser. L’impact du non-respect d’une règle est défini par rapport à une grille d’évaluation, il sert à calculer des scores.
home.fundamentals.title=Un référentiel est un ensemble d’objets
home.fundamentals=Tout le matériel créé sur le site, objets, explications, règles, …  est utilisable pour fabriquer et enrichir les chapitres et leurs groupes. C’est maintenant à la communauté des experts de jouer : s’entendre sur les règles qui s’appliquent à un type d’objet donné, pour constituer des référentiels pertinents, complets et largement partagés.
home.structure.title=Structure d’un référentiel
home.distribution=ConfOCARA et OCARA sont distribués en open-source.
home.distribution2=Ce sont des applications développées par Orange et versées à l’initiative OW2 – OSAi (Open Source Accessibility initiative)

home.principle.title=Principe
home.principle.content.confocara.begin=Des <span class="text-primary">experts (accessibilité ou sécurité)</span><br />rédigent (et mettent à jour) des règles d’accessibilité
home.principle.content.confocara.end=dans ConfOCARA.
home.principle.content.ocara.begin=Des <span class="text-primary">auditeurs</span> choisissent un sous-ensemble de ces règles</span>
home.principle.content.ocara.end=dans OCARA.
home.principle.content.target=But = des règles d'évaluation plus pertinentes et plus complètes. Comment? via un partage au sein de la communauté d'experts.

home.howto.title=Mettre à la disposition des auditeurs
home.howto.content=Comment faire pour qu’un nouvel élément (<span class="co-text-info">référentiel</span>, <span class="co-text-info">chapitre objet</span>, <span class="co-text-info">sous-chapitre</span>, <span class="co-text-info">groupe de règles</span>, <span class="co-text-info">règle</span> ou <span class="co-text-info">explication</span>) soit mis à la disposition des auditeurs (dans OCARA) ?
home.example.title=Exemple en partant de zéro : suivre l’ordre du menu de bas en haut :
home.example.1=Ajouter un <span class="co-text-info">objet</span>.
home.example.2=Facultatif : ajouter une <span class="text-primary">explication</span>.
home.example.3=Ajouter une <span class="text-primary">règle</span> ; lors de cet ajout, y <span class="text-primary">associer</span> l’éventuelle explication.
home.example.4=Ajouter un <span class="text-primary">groupe de règles</span> ; lors de cet ajout, y <span class="text-primary">associer</span> la règle.
home.example.5=Ajouter un <span class="text-primary">sous-chapitre</span> ; lors de cet ajout, y <span class="text-primary">associer</span> le groupe de règles.
home.example.6=Ajouter un <span class="text-primary">chapitre objet</span> ; lors de cet ajout, y <span class="text-primary">associer</span> l’<span class="co-text-info">objet</span> et le <span class="co-text-info">sous-chapitre</span>.
home.example.6bis=Vérifier le contenu de ce chapitre objet, puis le <span class="text-primary">rendre prêt</span> (pour OCARA).
home.example.7=Ajouter un <span class="text-primary">référentiel</span> ; lors de cet ajout, y <span class="text-primary">associer</span> le chapitre objet.
home.example.7bis=<span class="text-primary">Publier</span> le référentiel (dans OCARA).
