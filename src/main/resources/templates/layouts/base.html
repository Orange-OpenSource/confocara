<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">

<head>
  <title layout:title-pattern="$LAYOUT_TITLE">Default title</title>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<body>

<div th:include="fragments/header :: header">&nbsp;</div>

<main id="content"
      class="container-fluid row"
      role="main">
  <div class="col-2 col-md-2">
    <div th:include="fragments/menu :: left-menu"></div>
  </div>
  <div class="col-10 col-md-10 main">
    <div layout:fragment="page_content"></div>
  </div>
</main>

<div th:include="fragments/footer :: footer">&nbsp;</div>

<th:block layout:fragment="scripts"></th:block>

</body>
</html>
