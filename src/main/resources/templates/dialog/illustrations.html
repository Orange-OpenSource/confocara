<html xmlns:th="http://www.springframework.org/schema/data/jaxb" lang="en">
<body>
  <div th:each="item : ${data.illustrations}">
    <div class="illustration" th:id="${'illustrationId' + item.illustrationId}">
      <img th:unless="${item.imageName == null}"
           class="center-block"
           th:src="@{'/image/' + ${item.imageName}}"
           width="450" max-height="500"/>
      <h4 th:text="${item.illustrationTitle}" class="text-center"></h4>
      <p th:text="${item.illustrationComment}" class="text-left"></p>
    </div>
  </div>
</body>
</html>
