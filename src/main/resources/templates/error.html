<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
    <title th:text="#{error}"></title>
</head>

<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<main id="content" class="container-fluid" role="main">

    <div class="row ">
        <div th:replace="fragments/menu :: left-menu">&nbsp;</div>

        <div class="col-md-10 col main" id="second">

            <h4 th:text="#{message.unexpected.error}+' ('+${error}+')'"></h4>
            <p th:text="#{message.contact.administrator}"></p>

            <br/>

            <div class="col-md-4" style="position: absolute; top: 50%; left: 50%;">
                <a href="/home" class="btn btn-primary">
                    <p th:text="#{back}"></p>
                </a>
            </div>

        </div>

    </div>

</main><!--/.container-->

<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
