<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <style>

    co-header {
      font-size: 16px;
    }

    co-header a {

    }

  </style>
</head>
<body>
<header role="banner"
        class="navbar navbar-dark bg-dark navbar-expand-md fixed-header co-header"
        th:fragment="header">
  <nav class="container-fluid" role="navigation">
    <a class="navbar-brand row nav-link" href="/home">
      <img th:src="@{/image/ic_app.png}"
           id="orange_logo"
           alt="Back to homepage"
           title="Go to homepage"
           style="height: 40px;"/>
    </a>
    <div class="navbar-collapse collapse" id="main-nav" aria-expanded="false">
      <ul class="navbar-nav">
        <li class="nav-item" id="menuHome">
          <a tabindex="-1" href="/home" class="nav-link"><p class="h4">ConfOcara</p></a></li>
      </ul>
      <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex" id="menuUsers">
        <li class="nav-item">
          <a tabindex="-1" href="/users" class="nav-link"><span
              th:text="#{menu.users}"></span></a></li>
        <li class="nav-item">
          <a tabindex="-1" href="?lang=fr" class="nav-link">&vert; fr &vert;</a>
        </li>
        <li class="nav-item">
          <a tabindex="-1" href="?lang=en" class="nav-link">&vert; eng &vert;</a>
        </li>
        <li class="nav-item dropdown">
          <a aria-expanded="false" aria-haspopup="true" href="#"
             class="dropdown-toggle nav-link"
             data-toggle="dropdown">
            <span class="orange" th:text="${username}"></span>&nbsp;
            <b class="caret" aria-hidden="true"></b>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions"
               role="menu">
            <a tabindex="-1" href="/login?logout" class="nav-link"><p
                th:text="#{menu.logout}"></p></a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
</body>
</html>
