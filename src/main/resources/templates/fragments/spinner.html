<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <style>

        body.loading .loadingModal {
            display: block;
        }

        .loadingModal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(255, 255, 255, .8) 50% 50% no-repeat;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>

<div th:fragment="spinner">
    <div class="modal loadingModal">
        <div id='spinner' class='spinner'></div>
    </div>
</div>

</body>
</html>
